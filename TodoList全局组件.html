<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>todolist全局组件</title>
	<script src="./vue.js"></script>
</head>
<body>
<div id="vue-one">
	<h4 style="color: gray">每日任务列表</h4>
	<input v-model="todolist">
	<button @click="handlesubmit">提交</button>
	<ul>
		<todo-item v-for="(item,index) of list" :key="index" :content="item"></todo-item>
	</ul>
</div>
<div id="vue-two">
	<h4 style="color: blue">每日任务列表1</h4>
	<input v-model="todolist1">
	<button @click="handlesubmit1">提交</button>
	<ul>
		<li v-for="(item, index) of list" :key="index">{{item}}</li>
	</ul>
</div>
<script>
	Vue.component("todo-item", {
		props: ["content"],
		template: "<li>{{content}}</li>"
	})

	var one=new Vue({
		el: "#vue-one",
		data: {
			todolist: "",
			list: []
		},
		methods: {
			handlesubmit: function() {
				this.list.push(this.todolist)
				this.todolist= ""
			}
		}
	})

	var two=new Vue({
		el: "#vue-two",
		data: {
			todolist1: "",
			list: []
		},
		methods: {
			handlesubmit1: function() {
				this.list.push(this.todolist1)
				this.todolist1= ""
			}
		}
	})
	//任何一个vue项目都是由vue实例组成，一个组件就是一个vue实例
</script>
</body>
</html>
